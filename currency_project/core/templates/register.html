<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?q=80&w=1600&auto=format&fit=crop') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.85); z-index: 0;
        }

        .card {
            position: relative; z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 420px; /* Slightly wider for file input */
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffc8;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative; margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }
        .input-group:hover { border-bottom-color: #00ffc8; }
        
        .input-group i {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #00ffc8;
        }

        input {
            width: 100%; padding: 15px 15px 15px 40px;
            background: transparent; border: none; color: white; outline: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.4); }
        
        /* File Input Styling */
        input[type="file"] {
            padding: 10px;
            font-size: 12px;
            background: rgba(0, 255, 200, 0.1);
            color: #00ffc8;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-register {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #8e44ad, #00b4d8);
            border: none; border-radius: 50px;
            color: white; font-weight: bold; font-family: 'Orbitron', sans-serif;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-register:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(142, 68, 173, 0.6); }

        .links { margin-top: 20px; font-size: 13px; }
        .links a { color: #00ffc8; text-decoration: none; }
        
        .alert { background: rgba(220, 53, 69, 0.2); color: #ff6b6b; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-user-plus" style="font-size: 40px; color: #00b4d8; margin-bottom: 15px;"></i>
        <h2>JOIN NETWORK</h2>

        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Create Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone-alt"></i>
                <input type="text" name="mobile" placeholder="Mobile Number" required>
            </div>

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="font-size: 12px; color: #aaa; margin-bottom: 5px; display: block;">UPLOAD ID PHOTO</label>
                <input type="file" name="profile_pic" accept="image/*" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="pass1" placeholder="Password" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-check-double"></i>
                <input type="password" name="pass2" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn-register">INITIALIZE ACCOUNT</button>
        </form>

        <div class="links">
            Already registered? <a href="{% url 'login' %}">Access System</a>
        </div>
    </div>

</body>
</html>
